<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarga de Software</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <img src="imagenes/Google_Chrome-Logo.wine.png" alt="Logo de software" class="logo">
        
        <h1>El software diseñado para ser rápido</h1>
        
        <form id="form-descarga">
            <label for="version">Selecciona la versión a instalar:</label>
            <select id="version">
                <option value="1.2.3-windows">Windows 1.2.3</option>
                <option value="1.2.3-mac">Mac 1.2.3</option>
                <option value="1.2.3-linux">Linux 1.2.3</option>
            </select>
            <button type="button" id="descargar">Descargar</button>
        </form>
    </div>

    <script src="ej3.js"></script>
</body>
</html>
