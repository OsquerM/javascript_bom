<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio DOM</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <!-- Imagen -->
    <img id="imagenPrincipal" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Imagen principal" width="150">

    <!-- Formulario -->
    <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos">
    </form>

    <!-- Párrafos -->
    <div id="parrafos">
        <p>Párrafo 1</p>
        <p>Párrafo 2</p>
        <p>Párrafo 3</p>
        <p>Párrafo 4</p>
    </div>

    <!-- Botones -->
    <button id="modificar2y3">Modificar segundo y tercer párrafo</button>
    <button id="eliminar4">Eliminar cuarto párrafo</button>
    <button id="crearParrafo">Crear párrafo</button>
    <button id="modificarImagen">Modificar imagen</button>
    <button id="modificarFormulario">Modificar formulario</button>
    <button id="documentWrite">Método write</button>

    <!-- Script modularizado -->
    <script src="ej5.js"></script>
</body>
</html>
